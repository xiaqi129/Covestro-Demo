<div class="select-form-container">
  <div class="select-form">
    <form (ngSubmit)="onSubmit()" class="form-group">
      <label for="dropdown" class="form-label">Choose an option:</label>
      <select id="dropdown" [formControl]="selectedValue" class="form-select">
        <option value="" disabled selected>-- Select an option --</option>
        <option *ngFor="let option of getOptions()" [value]="option">{{ option }}</option>
      </select>
    </form>

    <div *ngIf="selectedValue.value; else emptyState" class="result">
      <p>You selected: <strong>{{ selectedValue.value }}</strong></p>
    </div>
    <ng-template #emptyState>
      <mat-card class="empty-state">
        <mat-card-content>
          <p>No option selected. Please choose an option from the dropdown.</p>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </div>

  <div class="dynamic-form-section">
    <app-dynamic-form [selectedForm]="selectedValue.value"  ></app-dynamic-form>
  </div>
</div>
